<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-image: url('./Images/mjy12.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        #navbar{
            width: 100%;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div id="navbar" class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">CalcSys1</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="./index.htm">CalcSys1</a></li>
            <li><a href="./index.html">CalcSys2</a></li>
          </ul>
        </div>
      </div>
    <div class="w-full max-w-xs p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-white text-center text-2xl mb-4">คำนวณ BMR</h2>
        <div class="mb-4">
            <label class="text-white">เพศ</label>
            <select id="gender" class="select select-bordered w-full mt-2">
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="text-white">น้ำหนัก (kg)</label>
            <input type="number" id="weight" class="input input-bordered w-full mt-2" placeholder="น้ำหนัก" required>
        </div>
        
        <div class="mb-4">
            <label class="text-white">ส่วนสูง (cm)</label>
            <input type="number" id="height" class="input input-bordered w-full mt-2" placeholder="ส่วนสูง" required>
        </div>
        <div class="mb-4">
            <label class="text-white">อายุ (ปี)</label>
            <input type="number" id="age" class="input input-bordered w-full mt-2" placeholder="อายุ" required>
        </div>
        <button onclick="calculateBMR()" class="btn btn-primary w-full">คำนวณ BMR</button>
        <div class="mt-4" id="result" class="text-white text-center hidden">
            <p class="text-xl">BMR Result: <span id="bmrValue">0</span> kcal/day</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
